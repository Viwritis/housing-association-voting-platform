<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="voting">
            <h2><span jhiTranslate="housingAssociationVotingPlatformApp.voting.detail.title">Voting</span> {{ voting.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="housingAssociationVotingPlatformApp.voting.startDate">Start Date</span></dt>
                <dd>
                    <span>{{ voting.startDate }}</span>
                </dd>
                <dt><span jhiTranslate="housingAssociationVotingPlatformApp.voting.endDate">End Date</span></dt>
                <dd>
                    <span>{{ voting.endDate }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/voting', voting.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
