<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="housingAssociation">
            <h2><span jhiTranslate="housingAssociationVotingPlatformApp.housingAssociation.detail.title">Housing Association</span> {{ housingAssociation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="housingAssociationVotingPlatformApp.housingAssociation.housingAssociationName">Housing Association Name</span></dt>
                <dd>
                    <span>{{ housingAssociation.housingAssociationName }}</span>
                </dd>
                <dt><span jhiTranslate="housingAssociationVotingPlatformApp.housingAssociation.location">Location</span></dt>
                <dd>
                    <div *ngIf="housingAssociation.location">
                        <a [routerLink]="['/location', housingAssociation.location?.id, 'view']">{{ housingAssociation.location?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/housing-association', housingAssociation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
