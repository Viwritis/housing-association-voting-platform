<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-conclusion-heading" jhiTranslate="housingAssociationVotingPlatformApp.conclusion.home.createOrEditLabel">Create or edit a Conclusion</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="housingAssociationVotingPlatformApp.conclusion.conclusionName" for="field_conclusionName">Conclusion Name</label>
                    <input type="text" class="form-control" name="conclusionName" id="field_conclusionName"
                           formControlName="conclusionName"/>
                    <div *ngIf="editForm.get('conclusionName')!.invalid && (editForm.get('conclusionName')!.dirty || editForm.get('conclusionName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('conclusionName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="housingAssociationVotingPlatformApp.conclusion.conclusionContent" for="field_conclusionContent">Conclusion Content</label>
                    <input type="text" class="form-control" name="conclusionContent" id="field_conclusionContent"
                           formControlName="conclusionContent"/>
                    <div *ngIf="editForm.get('conclusionContent')!.invalid && (editForm.get('conclusionContent')!.dirty || editForm.get('conclusionContent')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('conclusionContent')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="housingAssociationVotingPlatformApp.conclusion.creationDate" for="field_creationDate">Creation Date</label>
                    <div class="d-flex">
                        <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" formControlName="creationDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="housingAssociationVotingPlatformApp.conclusion.modificationDate" for="field_modificationDate">Modification Date</label>
                    <div class="d-flex">
                        <input id="field_modificationDate" type="datetime-local" class="form-control" name="modificationDate" formControlName="modificationDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="housingAssociationVotingPlatformApp.conclusion.voting" for="field_voting">Voting</label>
                    <select class="form-control" id="field_voting" name="voting" formControlName="voting">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="votingOption.id === editForm.get('voting')!.value?.id ? editForm.get('voting')!.value : votingOption" *ngFor="let votingOption of votings; trackBy: trackById">{{ votingOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="housingAssociationVotingPlatformApp.conclusion.inhabitant" for="field_inhabitant">Inhabitant</label>
                    <select class="form-control" id="field_inhabitant" name="inhabitant" formControlName="inhabitant">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="inhabitantOption.id === editForm.get('inhabitant')!.value?.id ? editForm.get('inhabitant')!.value : inhabitantOption" *ngFor="let inhabitantOption of inhabitants; trackBy: trackById">{{ inhabitantOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
