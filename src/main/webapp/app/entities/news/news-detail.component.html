<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="news">
            <h2><span jhiTranslate="housingAssociationVotingPlatformApp.news.detail.title">News</span> {{ news.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="housingAssociationVotingPlatformApp.news.title">Title</span></dt>
                <dd>
                    <span>{{ news.title }}</span>
                </dd>
                <dt><span jhiTranslate="housingAssociationVotingPlatformApp.news.news">News</span></dt>
                <dd>
                    <span>{{ news.news }}</span>
                </dd>
                <dt><span jhiTranslate="housingAssociationVotingPlatformApp.news.inhabitant">Inhabitant</span></dt>
                <dd>
                    <div *ngIf="news.inhabitant">
                        <a [routerLink]="['/inhabitant', news.inhabitant?.id, 'view']">{{ news.inhabitant?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/news', news.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
